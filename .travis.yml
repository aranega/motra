language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
- '3.9'
install:
- pip install --upgrade pip setuptools
- pip install --upgrade pytest pytest-cov
- pip install -e .
script:
- python setup.py test -a -v -a --cov=motra
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.9
